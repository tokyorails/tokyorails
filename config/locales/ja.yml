ja:
  homepage:
    index:
      intro1: TOKYO Rails Meetupはルビーオンレイルズフレームワークに興味を持っているウェブエンジニアたちのためのグループです。
      intro2: 毎月第一木曜日、東京白金台のクックパッドの事務所でルビーやレールズの仲間と、おいしい食事とドリンクで盛り上がりましょう。
      intro3: イベントは事前申込いただければ参加無料です。日本語、英語問わず、トークやプレゼンテーションしていただける方歓迎です。是非ご参加ください。
      members:

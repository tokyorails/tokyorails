ja:
  homepage:
    index:
      intro1: TOKYO Rails Meetupはルビーオンレイルズフレームワークに興味を持っているウェブエンジニアたちのためのグループです。
      intro2: 毎月第一木曜日、東京白金台のクックパッドの事務所でルビーやレールズの仲間と、おいしい食事とドリンクで盛り上がりましょう。
      intro3: イベントは事前申込いただければ参加無料です。日本語、英語問わず、トークやプレゼンテーションしていただける方歓迎です。是非ご参加ください。
      members:
        title: メンバー
        brief: TOKYO Railsコミュニティは誰でも歓迎です。現在参加していただいているメンバーたちをご覧ください。
      meetups:
        title: ミートアップ
        brief: これからのミートアップや今までのすべてのイベントはこちら。参加していただける方は早めに申込んでください。
      projects:
        title: プロジェクト
        brief: 現在メンバーが開発しているオープンソースのプロジェクトや新しいプロジェクトの提案はこちら。
